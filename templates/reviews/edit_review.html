{% extends "base.html" %}
{% block content %}
    <div class="container mt-4">
        <h2> Edit Review</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Review</button>
        <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
