{% extends "base.html" %}
{% block content %}
    <div>
    <h2>Delete Review</h2>
    <p> Are you sure you want to delete it?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
           <a href="{% url 'review_list' %}" class="btn btn-secondary">Cancel</a>
    </form>

    </div>
{% endblock %}
