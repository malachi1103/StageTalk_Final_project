<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stage Talk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #000000;
            --card-bg: #f8f9fa;
            --card-text: #000000;
            --link-color: #0d6efd;
        }

        .dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --card-text: #e0e0e0;
            --link-color: #90caf9;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .card {
            background-color: var(--card-bg) !important;
            color: var(--card-text) !important;
        }

        .card-body {
            color: var(--card-text) !important;
        }

        a {
            color: var(--link-color);
        }

        /* Custom style for centered title */
        .site-title {
            font-size: 1.8rem;   /* slightly bigger than default */
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Left side (empty spacer for balance) -->
            <div></div>

            <!-- Centered Brand -->
            <a class="navbar-brand site-title mx-auto" href="{% url 'events' %}">Stage Talk</a>

            <!-- Right side links -->
            <div class="d-flex align-items-center">
                <button id="darkModeToggle" class="btn btn-outline-light btn-sm me-3">ðŸŒ™ Toggle Dark Mode</button>
                <a class="nav-link p-0" href="{% url 'upload_profile_picture' %}">
                    <img src="{{ user.profile.profile_picture.url }}"
                         alt="Profile Picture"
                         class="rounded-circle me-2"
                         width="35" height="35">
                </a>
                <a class="nav-link" href="{% url 'index' %}">Account</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="text-center mt-4">
        <p>&copy; 2025 TicketMaster Project</p>
    </footer>

    <script>
        const toggle = document.getElementById('darkModeToggle');
        const body = document.body;

        // Load saved preference
        if (localStorage.getItem('theme') === 'dark') {
            body.classList.add('dark-mode');
        }

        toggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                localStorage.setItem('theme', 'dark');
            } else {
                localStorage.setItem('theme', 'light');
            }
        });
    </script>
</body>
</html>
